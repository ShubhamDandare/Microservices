eureka:
  client:
    fetch-registry: 'true'
    register-with-eureka: 'true'
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
spring:
  application:
    name: HystrixDashboard
server:
  port: '8282'
hystrix:
  dashboard:
    proxy-stream-allow-list: '*'
